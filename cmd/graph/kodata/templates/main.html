<div class="graph-container mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    {{ if eq .Format "svg" }}
        {{ .Image }}
    {{ else }}
        <img src="data:{{ .Format }},{{ .Image }}">
    {{ end }}
  </div>
</div>

<div id="divCheckbox" style="display: none;">
    <pre>
{{ .Dot }}
    </pre>
</div>
